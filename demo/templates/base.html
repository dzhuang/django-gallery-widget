{% load static i18n %}

<html>
<head>

    <title>Django Gallery</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="{% static 'vendor/bootstrap/dist/css/bootstrap.min.css'%}">
    <script src="{% static 'vendor/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <style>
        body {
            padding-top: 100px;
        }
    </style>
</head>

<body>


<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="https://github.com/dzhuang/django-gallery-widget" target="_blank">Django-Gallery-widget</a>
            <ul class="nav navbar-nav">
                <li><a  href="/">{% trans "Home" %}</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'admin:index' %}" target="_blank">{% trans "Admin" %}</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    {% if form_description %}<h1>{{ form_description }}</h1>{% endif %}
    <div class="hero-unit">
        {% block content %}
        {% endblock %}
    </div>

</div>
</body>
</html>
